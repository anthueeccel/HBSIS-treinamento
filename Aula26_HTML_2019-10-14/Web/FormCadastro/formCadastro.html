<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="formCadastro.css" rel="stylesheet">
    
    <script src="js/bootstrap.min.js"></script>

    <!-- <script src="jquery-1.11.1.min.js"></script> -->
    <script type="text/javascript" src="formCadastro.js"></script>
</head>



<body>
        <form class="form-horizontal">
            <fieldset id="fieldset">
                <div class="panel panel-primary">
                    <div class="panel-heading">Cadastro</div>

                    <div class="panel-body">
                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-md-12">
                                <label class="col-md-1 control-label" for="Nome">Nome</label>
                                <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required=""
                                    type="text">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-md-6">
                                <label class="col-md-1 control-label" for="Nome">Nascimento</label>
                                <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md"
                                    required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)"
                                    onBlur="showhide()">
                            </div>
                            <div class="col-md-6">
                                <label class="col-md-1 control-label" for="Nome">Idade</label>
                                <input id="idade" name="idade" placeholder="Sua idade" class="form-control input-md"
                                    required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)"
                                    onBlur="showhide()">
                            </div>
                        </div>
                        
                        <!-- Select Basic -->
                        <div class="form-group">
                            <div class="col-md-6">
                                <label class="col-md-1 control-label" for="Nome">CPF</label>
                                <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md"
                                required="" type="text" maxlength="14" pattern="[0-9]+$"
                                OnKeyPress="formatar('###.###.###-##', this)">
                            </div>
                            
                            <div class="col-md-6">
                                <label class="col-md-1 control-label" for="Estado Civil">Nacionalidade</label>
                            <input id="nacionalidade" name="nacionalidade" placeholder="País de nascimento"
                            class="form-control input-md" required="" type="text" maxlength="30"
                            onBlur="showhide()">
                        </div>
                    </div>
                </div>
                    
                    <!-- Button (Double) -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="Cadastrar"></label>
                        <div class="col-md-6">
                            <button id="Cadastrar" name="Cadastrar" class="btn btn-success"
                                type="Submit">Cadastrar</button>
                            <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
                        </div>
                    </div>

                </div>
    </div>
    </fieldset>
    </form>
</body>

</html>
