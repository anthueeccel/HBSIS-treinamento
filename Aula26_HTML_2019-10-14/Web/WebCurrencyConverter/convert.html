<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h2>Conversor monet√°rio</h2>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <input type="number" class="form-control" id="amount"/>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <select class="form-control" id="currency-1" required>
                        <option>BRL</option>
                        <option>EUR</option>
                        <option>USD</option>
                    </select>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label>convert to</label>
                    <select class="form-control" id="currency-2" required>
                        <option>EUR</option>
                        <option>USD</option>
                        <option>BRL</option>
                    </select>
                </div>  
                <button class="btn calculate-btn btn-primary mb-2">Converter</button>
            </form>
            <div class="result">
                <p>
                    <span class="given-amount"></span> 
                    <span class="base-currency"></span>
                    <span class="final-result"></span> 
                    <span class="second-currency"></span>
                </p>
            </div>
        </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/conversor.js" type="text/javascript"></script>


</body>
</html>
