<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluidh-100">
        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="row">
                <form id="formEnviar" name="formEnviar" method="get">
                    <p class="lead">
                        <h2>Cálculo do IMC</h2>
                    </p>
                    <label for="basic-url">Informe seus dados</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Peso</span>
                        </div>
                        <input type="text" class="form-control" name="peso" id="peso" aria-describedby="peso" value="80">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Altura</span>
                        </div>
                        <input type="text" class="form-control" name="altura" id="altura" aria-describedby="altura"
                            value="1.84">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Nome</span>
                        </div>
                        <input type="text" class="form-control" name="nome" id="nome" aria-describedby="nome"
                            value="Anthue">
                    </div>
                </form>
                <pre id="rs"></pre>
                <div class="input-group mb-3">
                    <div>
                        <input type="button" id="botaoEnviar" name="botaoEnviar" class="btn btn-primary" value="IMC Get" />
                        <input type="button" id="botaoEnviarPost" name="botaoEnviarPost" class="btn btn-secondary"
                            value="IMC Post" /> </div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Seu IMC</span>
                    </div>
                    <input type="text" class="form-control" name="meuimc" id="meuimc" aria-describedby="meuimc" readonly>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha256-yE5LLp5HSQ/z+hJeCqkz9hdjNkk1jaiGG0tDCraumnA=" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>
</html>
